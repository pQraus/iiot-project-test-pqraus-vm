version: v1
metadata:
  name: SCHULZ Talos Installer Images
  revision: 1
  talos_version: 1.5.4
  installer_image_repo: docker.io/schulzsystemtechnik/talos-installer
extensions:
  - name: auth-proxy
    image_repo: docker.io/schulzsystemtechnik/iiot-misc-talos-auth-proxy
    image_tag: v1.5.0
    version: 1.5.0
  - name: bootstrap-service
    image_repo: docker.io/schulzsystemtechnik/iiot-misc-talos-bootstrap
    image_tag: v1.1.0
    version: 1.1.0
  - name: talosctl-provider
    image_repo: docker.io/schulzsystemtechnik/iiot-misc-talosctl-provider
    image_tag: v2.0.1
    version: 2.0.1
  - name: teleport-agent
    image_repo: docker.io/schulzsystemtechnik/iiot-misc-talos-teleport-agent
    image_tag: v1.1.0
    version: 1.1.0
  - name: nonfree-kmod-nvidia
    image_repo: ghcr.io/siderolabs/nonfree-kmod-nvidia
    image_tag: 535.54.03-v1.5.4
    version: 535.54.03-v1.5.4
  - name: nvidia-container-toolkit
    image_repo: ghcr.io/siderolabs/nvidia-container-toolkit
    image_tag: 535.54.03-v1.13.5
    version: 535.54.03-v1.13.5
images:
  - id: 1
    name: standard
    extensions:
      - auth-proxy
      - bootstrap-service
      - talosctl-provider
      - teleport-agent
  - id: 2
    name: standard-gpu
    extensions:
      - auth-proxy
      - bootstrap-service
      - talosctl-provider
      - teleport-agent
      - nonfree-kmod-nvidia
      - nvidia-container-toolkit
  - id: 3
    name: slim
    extensions:
      - auth-proxy
      - bootstrap-service
      - talosctl-provider
    
